<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
    <link rel="mask-icon" href="safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#2d89ef">
    <meta name="theme-color" content="#ffffff">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="css/style.css">
    <title>New Year timer</title>
</head>
<!-- тут начинается  body-->
<body>
<!-- тут начинается  общий блок-->
<div id="container" class="parralax-container">
    <!-- тут разрыв края эффект -->
    <div id="torn-edges" class="torn-edges"></div>
    <!-- тут начинается верхний блок -->
    <div class="top" id="top">
        <!-- тут начинается счетчик -->
        <div id="countdown_container" class="countdown-container">
            <div class="countdown-globe days">
                <div class="number">37</div>
                <div class="title">Дней</div>
            </div>
            <div class="countdown-globe hours">
                <div class="number">37</div>
                <div class="title">Часов</div>
            </div>
            <div class="countdown-globe minutes">
                <div class="number">37</div>
                <div class="title">Минут</div>
            </div>
            <div class="countdown-globe seconds">
                <div class="number">37</div>
                <div class="title">Секунд</div>
            </div>
        </div>
        <!-- тут начинается текст основного заголовка -->
        <div class="merry-christmas-text">
            <h1>Merry Christmas</h1>
            <img class="happy-new-year" id="happy-new-year" src="img/happy-new-year.png" alt="">
        </div>
        <!-- тут начинается картинка с текстом happy-new-year -->
        <div class=""></div>
    </div>
    <!-- тут начинается средний блок -->
    <div class="medium" id="medium"></div>
    <!-- тут начинается нижний блок -->
    <div class="down" id="down">
        <!-- тут начинается блок с картинками collapse и tree -->
        <div id="christmas_scene_container" class="christmas_scene_container">
            <div id="christmas_scene_img" class="christmas-collapse-img">
            <img src="img/collapse.png" class="collapse" alt="" srcset=""></div>
            <div class="christmas-tree-div"><img src="img/christmas-tree.png" alt="christmas-tree" class="christmas-tree"></div>
        </div>  
    </div>
    <!-- тут начинается футер -->
    <footer class="footer" id="footer">
        <!-- тут начинаются иконки -->
        <div class="icons-container">
            <a href="#"><img src="img/facebook.png" alt=""></a>
            <a href="#"><img src="img/google.png" alt=""></a>
            <a href="#"><img src="img/twitter.png" alt=""></a>
            <a href="#"><img src="img/instagram.png" alt=""></a>
            <a href="#"><img src="img/linkedin.png" alt=""></a>
            <a href="#"><img src="img/pinterest.png" alt=""></a>
        </div>
    </footer>
<!-- конец общего блока  -->
</div>
    <!-- тут начинается отдельный блок -->
    <div class="more">
        <!-- тут начинается общий bg градиент -->
        <div class="big-bg"></div>
    </div>
<!-- холст снежинок -->
    <canvas id="canvas" class="canvas"></canvas>
<!-- скрипты -->
   <script src="js/snow.js"></script>
    <script src="js/main.js"></script>
<!-- конец body -->
</body>
<!-- конец html -->
</html>
